<mat-sidenav-container class="example-container">
  <mat-toolbar color="primary">
  <button mat-mini-fab (click)="sidenav.toggle()">
    <mat-icon>menu</mat-icon>
  </button>
  <span style="margin-left: 5px;">Spring Boot + Angular + Swagger Starter</span>
  </mat-toolbar>
  <mat-sidenav #sidenav mode="over" opened="false" #sidenav class="example-sidenav">
    <mat-list>
      <mat-list-item>
        <button mat-button routerLink="" routerLinkActive="active" (click)="sidenav.toggle()">Type safe communication</button>
      </mat-list-item>
      <mat-list-item>
        <button mat-button routerLink="i18n" routerLinkActive="active" (click)="sidenav.toggle()">Type safe i18n</button>
      </mat-list-item>
      <mat-list-item>
        <button mat-button routerLink="actuator" routerLinkActive="active" (click)="sidenav.toggle()">Actuator</button>
      </mat-list-item>
    </mat-list>
  </mat-sidenav>
  <div class="example-sidenav-content">
  <router-outlet></router-outlet>
  </div>
</mat-sidenav-container>
